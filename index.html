<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
          <!-- HOME SECTION! -->
            <div class="home-section">
                <h3 class="team">HOME</h3>
                <div class="score-wrapper">
                  <span id="homeScore">0</span>
                </div>
                <div class="counters">
                  <button data-increment="1" class="home">+1</button>
                  <button data-increment="2" class="home">+2</button>
                  <button data-increment="3" class="home">+3</button>
                </div>
            </div>

          <!-- AWAY SECTION! -->
          <div class="guest-section">
            <h3 class="team">AWAY</h3>
            <div class="score-wrapper">
              <span id="guestScore">0</span>
            </div>
            <div class="counters">
              <button data-increment="1" class="guest">+1</button>
              <button data-increment="2" class="guest">+2</button>
              <button data-increment="3" class="guest">+3</button>
            </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
